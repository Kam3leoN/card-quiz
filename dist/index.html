<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Card quiz | Chiwon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="/style.e308ff8e.css" rel="stylesheet">
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <h1>JavaScript Card Quiz</h1>

    <section>
      <div class="main-board">
        <div class="top-board">
          <div class="question-number"></div>
          <div class="time-remaining hide"></div>
          <div class="score"></div>
        </div>
        <div class="question-board hide">
          <div class="question"></div>
          <div class="example-code"></div>
        </div>
        <div class="answer-board hide">
          <button class="answer-buttons" data-answer-number="0"></button>
          <button class="answer-buttons" data-answer-number="1"></button>
          <button class="answer-buttons" data-answer-number="2"></button>
          <button class="answer-buttons" data-answer-number="3"></button>
        </div>
        <div class="result-board">
          <div class="result"></div>
          <div class="final-score"></div>
          <div class="finish-message"></div>
        </div>
        <div class="button-board">
          <button type="button" class="start-button">Start</button>
          <button type="button" class="next-button hide">Next</button>
          <button type="button" class="restart-button hide">Restart</button>
        </div>
      </div>
    </section>

    <script src="/card-quiz.e31bb0bc.js"></script>
  </body>
</html>
